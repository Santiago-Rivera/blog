<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Iniciar Sesión - Mi Blog">
    <meta name="author" content="Santiago Rivera">
    <meta name="keywords" content="Blog, login, iniciar sesión">
    <title>Iniciar Sesión - Mi Blog</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        .login-form {
            background: var(--white);
            border-radius: var(--radius);
            padding: 40px;
            box-shadow: var(--shadow);
            max-width: 450px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--text-dark);
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: var(--transition);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(61, 124, 71, 0.1);
        }

        .btn-login {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            border: none;
            padding: 14px 32px;
            border-radius: 8px;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-login:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid var(--border-color);
        }

        .form-footer p {
            color: var(--text-light);
            font-size: 14px;
            margin-bottom: 10px;
        }

        .form-footer a {
            color: var(--primary-color);
            font-weight: 500;
        }

        .form-footer a:hover {
            color: var(--primary-dark);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 20px;
        }

        .forgot-password a {
            color: var(--text-light);
            font-size: 13px;
        }

        .forgot-password a:hover {
            color: var(--primary-color);
        }

        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 400px);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container header-content">
            <div class="logo">
                <span class="logo-icon">✈</span>
                <h1>Mi Blog</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="./index.html">Principal</a></li>
                    <li><a href="./ayuda.html">Ayuda</a></li>
                    <li><a href="./contacto.html">Contacto</a></li>
                    <li><a href="./inicia-sesion.html" class="active">Inicia Sesion</a></li>
                    <li><a href="./registrarse.html">Registrarse</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-content">
            <span class="hero-tag">Bienvenido de nuevo</span>
            <h2>Inicia Sesión</h2>
            <p>Accede a tu cuenta para disfrutar de todo el contenido</p>
        </div>
    </section>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <div class="login-container">
                <div class="login-form">
                    <form id="login-form">
                        <div class="form-group">
                            <label for="email">Correo electrónico</label>
                            <input type="email" id="email" name="email" placeholder="tucorreo@ejemplo.com" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Contraseña</label>
                            <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                        </div>
                        <div class="forgot-password">
                            <a href="#">¿Olvidaste tu contraseña?</a>
                        </div>
                        <button type="submit" class="btn-login">Iniciar Sesión →</button>
                    </form>
                    <div class="form-footer">
                        <p>¿No tienes una cuenta?</p>
                        <a href="./registrarse.html">Regístrate aquí</a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <span class="logo-icon">✈</span>
                    <span>Mi Blog</span>
                </div>
                <p class="footer-copy">Derechos reservados &copy; 2025-2026</p>
                <div class="footer-social">

                </div>
            </div>
        </div>
    </footer>
</body>
</html>
